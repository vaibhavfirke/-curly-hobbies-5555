<body style="background-color: #ffffff;">

    <div id="buynav">
        <img src="https://uidesign.gbtcdn.com/GB/images/promotion/2019/a_evan/Gearbest/logo_gearbest.png" alt="">
    </div>

    <h1 id="address_h">Add New Add Address </h1>
    <div id="detail_of_order">
        <form id="form">
            <span>
                <p>First Name:</p><input id="fname" type="text" >
            </span>
            <span>

                <p>Last Name : </p> <input id="lname" type="text" >
            </span>
            <span>

                <p> Address line 1:</p> <input id="line1" type="text"
                    placeholder="Street Address, Flat, Unit, Building,Floor,etc.">
            </span>
            <p>Note:please write your address in english</p>
            <span>

                <p> Address line 2:</p> <input id="line2"  type="text">
            </span>
            <p>Note:please write your address in english</p>
            <span>
                <p> State?Region :</p> <select id="state">
                    <option disabled>State</option>
                    <option value="mp">Madhya Pradesh</option>
                    <option value="delhi">Delhi</option>
                    <option value="up">Uttar pradesh</option>
                    <option value="mh">Maharashtra</option>
                    <option value="uk">Uttrakhand</option>
                    <option value="rj">Bihar</option>
                    <option value="rj">Assam</option>
                </select>
            </span>
            <span>

                <p>City: </p> <input id="city" type="text">
            </span>
            <span>

                <p> Zip / Postal Code</p> <input id="zip" type="number" >
            </span>
            <span>
                <p>Phone Number: </p> <input id="number" type="tel" >

            </span>
            <span>

                <p> E-mail Address:</p> <input id="email" type="email" >
            </span>
            <div style="display: flex;width:210px;justify-content:space-between;">

                <input name="abc" id="check" type="checkbox"></input>
                <label for="abc" style="color:rgb(146, 141, 141) ;"> Set As My Default Address</label>
            </div>
            <!-- <input  id="submit" type="submit"></input> -->
            <button id="submit">Submit</button>


        </form>
    </div>

    <div id="buynowFooter"></div>
</body>

</html>
<script type="module">

    import footer from "../component/footer.js";
    let foot = document.getElementById("buynowFooter");
    foot.innerHTML = footer();

    let user_oder_detail = JSON.parse(localStorage.getItem("oder")) || [];
    document.getElementById("form").addEventListener("submit", sumbitform);
    function sumbitform(event) {
        event.preventDefault();
        let form = document.getElementById('form');
        let fname = form.fname.value;
        let lname = form.lname.value;
        let address1 = form.line1.value;
        let address2 = form.line2.value;
        let state = form.state.value;
        let city = form.city.value;
        let zipcode = form.zip.value;
        let number = form.number.value;
        let email = form.email.value;
        let check = form.check.value;

        let address = new Address(fname, lname, address1, address2, state, city, zipcode, number, email, check);
        console.log(address)
        // user_oder_detail.push(address);
        let abc = [];
        abc.push(address)
        localStorage.setItem("oder", JSON.stringify(abc));
        console.log(user_oder_detail)
        window.location.href = "checkout.html";


    }

    class Address {
        constructor(fname, lname, address1, address2, state, city, zipcode, number, email, check) {
            this.fname = fname;
            this.lname = lname;
            this.address1 = address1;
            this.address2 = address2;
            this.state = state;
            this.city = city;
            this.zipcode = zipcode;
            this.number = number;
            this.email = email;
            this.check = check;
        }
    }
    console.log(user_oder_detail);
</script>
